appId: com.fbautomation.app
productName: FB Automation
directories:
  output: dist
files:
  - "!{dist,node_modules/.cache}/**"
  - "package.json"
  - "electron.js"
extraResources:
  - public/**
  - data/**
  - prisma/**
win:
  target: nsis
  icon: public/favicon.ico
mac:
  target: dmg
  icon: public/favicon.ico
linux:
  target:
    - AppImage
    - deb
  icon: public/favicon.png
